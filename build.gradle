// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.hilt_version = '2.45'
    ext.kotlin_version = "1.8.0"
    ext.nav_version = "2.6.0-alpha09"
    ext.mockwebserver_version = "5.0.0-alpha.10"
    ext.okhttp3_version = "5.0.0-alpha.3"
    ext.mockk_version = '1.13.4'
    ext.retrofit_version = "2.9.0"
    ext.gson_converter_version = "2.9.0"
    ext.coil_version = "2.2.2"
    ext.room_version = "2.2.5"
    ext.live_data_version = "2.6.1"
    ext.biometric_version = "1.1.0"
}
plugins {
    id 'com.android.application' version '7.4.2' apply false
    id 'com.android.library' version '7.4.2' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
    id 'com.google.dagger.hilt.android' version "$hilt_version" apply false
    id 'androidx.navigation.safeargs' version "$nav_version" apply false
}